<style type="text/css">
	 .slider{
 	display: flex;
 	width: 400%;
 	height: 300px;
 	margin-left: -100%;
 	position: relative;
 }
	.slider:before{
 	content: "";
 	position: absolute;
 	z-index: 99999;
 	top: 0;
 	left: 0;
 	width: 100%;
 	background: rgba(0,0,0,0.5);
 	height: 100%;
 }
 .slider__section{
 	width: 100%;
 }
 .slider__img{
 	display: block;
 	width: 100%;
 	height: 100%;
 	object-fit: cover;
 }
 .slider__btn{
 	position: absolute;
 	width: 40px;
 	height: 40px;
 	background: rgba(255,255,0.7);
 	top: 50%;
 	transform: translateY(-50%);
 	text-align: center;
 	border-radius: 50%;
 	cursor: pointer;
 	z-index: 999;
 }
 .slider__btn:hover{
 	background: #EE7EFB;
 }
 .slider__btn--left{
 	left: 10px;
 }
 .slider__btn--right {
 	right: 10px;
 }
 .container-slider{
 	margin: 50px 0;
 	position: relative;
 	overflow: hidden;
 }
 .slider__content{
 	position: absolute;
 	top: 50%;
 	left: 50%;
 	color: white;
 	transform: translate(-500%, -50%);
 	width: 60%;
 	text-align: center;
    z-index: 999;
 }
 .slider__link{
 	display: block;
 	border: 1px solid #FF4E00;
 	color: white;
 	padding: 10px;
 	text-align: center;
 	text-decoration: none;
 	width: 150%;
 	margin: 10px auto;
 }
 .slider_tittle{
 	font-size: 2em;
 	margin: 0;
 }
 .slider_txt{
 	text-align: center;
 }
</style>
